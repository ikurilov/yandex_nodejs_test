<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Yandex NodeJs Test</title>
</head>
<body>
<main>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading"><h3 class="panel-title">Форма</h3></div>
            <div class="panel-body">
                <form id="myForm">
                    <div class="form-group">
                        <label for="fio">Фамилия Имя Отчество</label>
                        <input type="text" class="form-control" id="fio" name="fio" placeholder="ФИО">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Телефон">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitButton">Отправить</button>
                </form>
            </div>

        </div>
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">Результат</h3></div>
            <div class="panel-body" id="resultContainer">
            </div>
        </div>
    </div>
</main>
</body>
<script src="index.js"></script>
</html>
